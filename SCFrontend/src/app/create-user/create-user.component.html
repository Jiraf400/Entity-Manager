<h1 class="text-center">{{ title | titlecase }}</h1>
<div class="col-md-6 offset-md-3 mt-4">
  <form #addForm="ngForm" (ngSubmit)="onSubmit(addForm)">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        [(ngModel)]="user.firstName"
        name="name"
        class="form-control"
        id="firstName"
        placeholder="Name"
        required
      />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        [(ngModel)]="user.lastName"
        name="email"
        class="form-control"
        id="lastName"
        placeholder="Last Name"
        required
      />
    </div>

    <div class="form-group">
      <label for="emailId">Email</label>
      <input
        type="email"
        [(ngModel)]="user.emailId"
        name="jobTitle"
        class="form-control"
        id="emailId"
        placeholder="Email"
        required
      />
    </div>

    <div class="modal-footer">
      <button [routerLink]="['/users']" type="button" class="btn btn-secondary">
        Close
      </button>
      <button
        [disabled]="addForm.invalid"
        type="submit"
        class="btn btn-primary"
      >
        Save
      </button>
    </div>
  </form>
</div>
